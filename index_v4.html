<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 表單自動匯入抽籤工具</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f0f2f5; color: #333; padding: 20px; }
        .container { background: white; padding: 30px 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); max-width: 600px; width: 100%; text-align: center; }
        h1 { color: #4a4a4a; margin-bottom: 20px; }
        #loading-message { margin-bottom: 20px; font-style: italic; color: #666; }
        .controls { margin-top: 20px; }
        .controls input { width: 60px; text-align: center; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        #start-btn { margin-top: 20px; padding: 15px 30px; font-size: 18px; background-color: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s; }
        #start-btn:hover { background-color: #218838; }
        #result-container { margin-top: 30px; }
        #result-container h2 { color: #4a4a4a; }
        #results { margin-top: 15px; text-align: left; }
        .winner { font-size: 20px; font-weight: bold; color: #dc3545; margin-bottom: 10px; }
        #participant-list { margin-top: 20px; text-align: left; border-top: 1px solid #eee; padding-top: 15px; }
        #participant-list h3 { margin-bottom: 10px; color: #555; }
        #participants { list-style: none; padding: 0; max-height: 200px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px; padding: 10px; }
        #participants li { padding: 8px 0; border-bottom: 1px dashed #ddd; }
        #participants li:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google 表單抽籤工具</h1>
        <p>點擊下方按鈕，自動從 Google 表單匯入參加者名單。</p>
        <button id="fetch-btn">更新名單</button>
        <div id="loading-message"></div>
        <div id="participant-list">
            <h3>目前參加人數: <span id="participant-count">0</span></h3>
            <ul id="participants"></ul>
        </div>
        <div class="controls">
            <label for="draw-count">抽獎人數：</label>
            <input type="number" id="draw-count" value="1" min="1">
            <button id="start-btn">開始抽籤！</button>
        </div>
        <div id="result-container">
            <h2>中獎名單</h2>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const fetchBtn = document.getElementById('fetch-btn');
        const drawCountInput = document.getElementById('draw-count');
        const startBtn = document.getElementById('start-btn');
        const participantsList = document.getElementById('participants');
        const participantCountSpan = document.getElementById('participant-count');
        const loadingMessage = document.getElementById('loading-message');
        const resultsDiv = document.getElementById('results');
        let participants = [];

        // 替換成你發布為 CSV 格式的 Google 試算表 URL
        const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQcOh25VlJgrp2OXdTw56-WIQG-09GnA4gq6wn46SLCqn_hxYx_I4wXGIvdeJk0WkLYlOjmWSZtM3v6/pub?output=csv';

        async function fetchParticipants() {
            loadingMessage.textContent = '正在匯入名單...請稍候。';
            fetchBtn.disabled = true;

            try {
                const response = await fetch(googleSheetUrl);
                const csvText = await response.text();
                
                const rows = csvText.split('\n').map(row => row.split(','));
                
                const nameIndex = 1; 
                
                participants = rows.slice(1)
                                  .map(row => row[nameIndex] ? row[nameIndex].trim() : '')
                                  .filter(name => name);

                updateList();
                loadingMessage.textContent = `成功匯入 ${participants.length} 位參加者！`;
                startBtn.disabled = participants.length === 0;

            } catch (error) {
                loadingMessage.textContent = '匯入失敗，請檢查網址、網路連線或試算表設定。';
                console.error('Error fetching data:', error);
            } finally {
                fetchBtn.disabled = false;
            }
        }

        function updateList() {
            participantsList.innerHTML = '';
            participants.forEach(name => {
                const li = document.createElement('li');
                li.textContent = name;
                participantsList.appendChild(li);
            });
            participantCountSpan.textContent = participants.length;
        }

        function startDrawing() {
            resultsDiv.innerHTML = '';
            const numToDraw = parseInt(drawCountInput.value, 10);

            if (isNaN(numToDraw) || numToDraw <= 0) {
                resultsDiv.textContent = '請輸入一個有效的抽獎人數。';
                return;
            }
            if (participants.length === 0) {
                resultsDiv.textContent = '沒有參加者可以抽籤了！';
                return;
            }
            if (numToDraw > participants.length) {
                resultsDiv.textContent = `參加人數不足，目前僅有 ${participants.length} 人。`;
                return;
            }
            
            let winners = [];
            for (let i = 0; i < numToDraw; i++) {
                const winnerIndex = Math.floor(Math.random() * participants.length);
                const winner = participants[winnerIndex];
                winners.push(winner);
                // 從名單中移除得獎者，避免重複中獎
                participants.splice(winnerIndex, 1);
            }
            
            winners.forEach(winner => {
                const div = document.createElement('div');
                div.className = 'winner';
                div.textContent = `恭喜！得獎者是：${winner}`;
                resultsDiv.appendChild(div);
            });

            updateList();
        }

        fetchBtn.addEventListener('click', fetchParticipants);
        startBtn.addEventListener('click', startDrawing);

        fetchParticipants();
    </script>
</body>
</html>
