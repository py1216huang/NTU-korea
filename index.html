<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 表單自動匯入抽籤工具</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f0f2f5; color: #333; padding: 20px; }
        .container { background: white; padding: 30px 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); max-width: 600px; width: 100%; text-align: center; }
        h1 { color: #4a4a4a; margin-bottom: 20px; }
        .source-selection { margin-bottom: 20px; }
        .source-selection button { margin: 5px; padding: 10px 15px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background-color: #f8f8f8; transition: background-color 0.3s; }
        .source-selection button.active, .source-selection button:hover { background-color: #e0e0e0; }
        #loading-message { margin-bottom: 20px; font-style: italic; color: #666; }
        #form-image-display { 
            margin: 20px auto; /* 關鍵：設置上下邊距並左右自動，實現水平置中 */
            display: block; /* 關鍵：將圖片設為區塊元素，才能應用 auto 邊距 */
            max-width: 100%; 
            height: auto; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .controls { margin-top: 20px; }
        .controls input { width: 60px; text-align: center; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        #update-btn { margin: 15px 0; padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s; }
        #update-btn:hover { background-color: #0056b3; }
        #start-btn { margin-top: 20px; padding: 15px 30px; font-size: 18px; background-color: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s; }
        #start-btn:hover { background-color: #218838; }
        #result-container { margin-top: 30px; }
        #result-container h2 { color: #4a4a4a; }
        #results { margin-top: 15px; text-align: left; }
        .winner { font-size: 20px; font-weight: bold; color: #dc3545; margin-bottom: 10px; }
        #participant-list { margin-top: 20px; text-align: left; border-top: 1px solid #eee; padding-top: 15px; }
        #participant-list h3 { margin-bottom: 10px; color: #555; }
        #participants { list-style: none; padding: 0; max-height: 200px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px; padding: 10px; }
        #participants li { padding: 8px 0; border-bottom: 1px dashed #ddd; }
        #participants li:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>114-1 韓文課程加簽</h1>
        <p>課程班次</p>
        <div class="source-selection">
            <button data-source="form1">韓文一上 (05)</button>
            <button data-source="form2">韓文一上 (06)</button>
            <button data-source="form3">韓文一上 (07)</button>
            <button data-source="form4">韓文一上 (08)</button>
            <button data-source="form5">韓文二上 (02)</button>
        </div>
        <img id="form-image-display" src="" alt="請選擇課程以顯示加簽表單">
        
        <button id="update-btn" disabled>更新名單</button>

        <div id="loading-message"></div>
        <div id="participant-list">
            <h3>目前登記人數: <span id="participant-count">0</span></h3>
            <ul id="participants"></ul>
        </div>
        <div class="controls">
            <label for="draw-count">加簽名額：</label>
            <input type="number" id="draw-count" value="1" min="1">
            <button id="start-btn" disabled>開始抽籤！</button>
        </div>
        <div id="result-container">
            <h2>中選名單</h2>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const sourceButtons = document.querySelectorAll('.source-selection button');
        const updateBtn = document.getElementById('update-btn');
        const formImageDisplay = document.getElementById('form-image-display');
        const drawCountInput = document.getElementById('draw-count');
        const startBtn = document.getElementById('start-btn');
        const participantsList = document.getElementById('participants');
        const participantCountSpan = document.getElementById('participant-count');
        const loadingMessage = document.getElementById('loading-message');
        const resultsDiv = document.getElementById('results');
        let participants = [];
        let selectedUrl = null;

        const googleSheetUrls = {
            form1: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQvixfoWXpJX3ist5-TN9BSWeqICNiMpjYrxM7siwWJsvvA7UGxhyQrspYZqop8YIoMNSV8BjBzIUBK/pub?output=csv',
            form2: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSSNsmO_YTwRNQikbMJnqDHF8BBtbmsjn_8Rh8zspxzCHUmYq5K7934T0kyuD3V77g3iVR8DW0IFM8M/pub?output=csv', // 替換成你的第二份表單連結
            form3: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRwN-iXTdmRTKLQeivJmcHM4XQmFsVj5il24slvTzXsPFbDSwdl5EQdx5XmiwM2aUP4yt3IX3SFHMvi/pub?output=csv', // 替換成你的第三份表單連結
            form4: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTcK6ugJ8HarmHDTLjz3F8FRODY2ZSuB4mpHguJg3Gm93DqAIHx771kpOO9EYcP8hEFNZnrzRttsQbM/pub?output=csv',  // 替換成你的第四份表單連結
            form5: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQMAvnzVZB5I4oyeNrNabFL-d8aEeaQchc0aXn8aMYv8DLYivshslG-pr9fhfA13Fem3UzQ1iAS7s_e/pub?output=csv',  // 替換成你的第五份表單連結
        };

        const formImages = {
            form1: 'images/Korea1_05.png',
            form2: 'images/Korea1_06.png',
            form3: 'images/Korea1_07.png',
            form4: 'images/Korea1_08.png',
            form5: 'images/Korea2_02.png',
        };

        async function fetchParticipants(url) {
            if (!url) return;
            loadingMessage.textContent = '正在匯入名單...請稍候。';
            updateBtn.disabled = true;
            startBtn.disabled = true;
            
            try {
                const uniqueUrl = url + '&t=' + new Date().getTime();
                const response = await fetch(uniqueUrl);
                const csvText = await response.text();
                
                const rows = csvText.split('\n').map(row => row.split(','));
                
                const nameIndex = 2; 
                
                participants = rows.slice(1)
                                  .map(row => row[nameIndex] ? row[nameIndex].trim() : '')
                                  .filter(name => name);

                updateList();
                loadingMessage.textContent = `成功匯入 ${participants.length} 位登記學生！`;
                startBtn.disabled = participants.length === 0;

            } catch (error) {
                loadingMessage.textContent = '匯入失敗，請檢查網址、網路連線或表單設定。';
                console.error('Error fetching data:', error);
            } finally {
                updateBtn.disabled = false;
            }
        }

        function updateList() {
            participantsList.innerHTML = '';
            participants.forEach(name => {
                const li = document.createElement('li');
                li.textContent = name;
                participantsList.appendChild(li);
            });
            participantCountSpan.textContent = participants.length;
        }

        function startDrawing() {
            resultsDiv.innerHTML = '';
            const numToDraw = parseInt(drawCountInput.value, 10);

            if (isNaN(numToDraw) || numToDraw <= 0) {
                resultsDiv.textContent = '請輸入一個有效的抽獎人數。';
                return;
            }
            if (participants.length === 0) {
                resultsDiv.textContent = '沒有參加者可以抽籤了！';
                return;
            }
            if (numToDraw > participants.length) {
                resultsDiv.textContent = `參加人數不足，目前僅有 ${participants.length} 人。`;
                return;
            }
            
            let winners = [];
            for (let i = 0; i < numToDraw; i++) {
                const winnerIndex = Math.floor(Math.random() * participants.length);
                const winner = participants[winnerIndex];
                winners.push(winner);
                participants.splice(winnerIndex, 1);
            }
            
            winners.forEach(winner => {
                const div = document.createElement('div');
                div.className = 'winner';
                div.textContent = `中簽學號：${winner}`;
                resultsDiv.appendChild(div);
            });

            updateList();
        }

        sourceButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                sourceButtons.forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');

                const sourceKey = event.target.dataset.source;
                selectedUrl = googleSheetUrls[sourceKey];
                const imageUrl = formImages[sourceKey];

                if (imageUrl) {
                    formImageDisplay.src = imageUrl;
                    formImageDisplay.style.display = 'block';
                } else {
                    formImageDisplay.src = '';
                    formImageDisplay.style.display = 'none';
                }
                
                updateBtn.disabled = false;
                loadingMessage.textContent = '已選擇表單來源，請點擊「更新名單」匯入資料。';
                participantCountSpan.textContent = '0';
                participantsList.innerHTML = '';
            });
        });

        updateBtn.addEventListener('click', () => {
            fetchParticipants(selectedUrl);
        });
        
        startBtn.addEventListener('click', startDrawing);

        document.addEventListener('DOMContentLoaded', () => {
            formImageDisplay.style.display = 'none';
        });

    </script>
</body>
</html>
